<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="phaser.js" type="module"></script>
    <script src="game.js" type="module"></script>
    <script src="./Enunciados/18_ordinaria/objects.js" type="module"></script>
    <script
      src="./Enunciados/18_ordinaria/18ordinaria.js"
      type="module"
    ></script>
    <title>Zona de estudio</title>
  </head>
  <body>
    <nav class="navbar">
      <table class="navTable">
        <tr>
          <td id="e19" class="navElemnt1">2019</td>
          <td class="navElemnt2">Extraordinaria</td>
        </tr>
        <tr>
          <td id="o19" class="navElemnt1">2019</td>
          <td class="navElemnt2">Ordinaria</td>

        <tr>
          <td id="e18" class="navElemnt1">2018</td>
          <td class="navElemnt2">Extraordinaria</td>

        <tr>
          <td id="o18" class="navElemnt1">2018</td>

        <tr>
          <td id="o17" class="navElemnt1">2017</td>
          <td class="navElemnt2">Ordinaria</td>
        </tr>
      </table>
    </nav>
    <h1 class="Title" id="PageTitle">Juego</h1>
    <div class="Game" id="PhaserContainer"></div>
    <div
      id="enunciado"
      w3-include-html="Enunciados/18_ordinaria/examen.html"
    ></div>
    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute("w3-include-html");
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = "Page not found.";
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute("w3-include-html");
                includeHTML();
              }
            };
            xhttp.open("GET", file, true);
            xhttp.send();
            /* Exit the function: */
            return;
          }
        }
      }

      includeHTML();
    </script>
  </body>
</html>
